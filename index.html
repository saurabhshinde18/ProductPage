<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Product Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/lucide@latest/css/lucide.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body class="bg-white">
  <div class="min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <h1 class="text-xl font-bold">E-Commerce Store</h1>
          <ul class="hidden md:flex space-x-4">
            <li><a href="#" class="hover:underline">Home</a></li>
            <li><a href="#" class="hover:underline">Shop</a></li>
            <li><a href="#" class="hover:underline">Contact</a></li>
          </ul>
        </div>
        <div class="flex items-center space-x-4">
          <a href="#" class="hover:underline">Cart (0)</a>
          <a href="#" class="hover:underline">Account</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
      <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-6">
          <h2 class="text-3xl font-bold mb-2">Wireless Bluetooth Headphones</h2>
          <p class="text-gray-500 mb-4">Experience crystal-clear sound with these wireless Bluetooth headphones. Perfect for music lovers and professionals.</p>
          <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-8">
            <div class="w-full md:w-1/2">
              <img src="https://t3.ftcdn.net/jpg/00/91/07/82/360_F_91078252_i7cx2uJzDzgoJGDdUAHtVAcpjugVauX9.jpg" alt="Wireless Bluetooth Headphones" class="w-full h-auto rounded-lg">
            </div>
            <div class="w-full md:w-1/2">
              <div class="text-2xl font-bold mb-4">$99.99</div>
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded flex items-center space-x-2 w-full">
                Add to Cart <span class="lucide lucide-arrow-right"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
      <div class="container mx-auto text-center">
        <p>&copy; 2023 E-Commerce Store. All rights reserved.</p>
      </div>
    </footer>
  </div>
</body>
</html>
